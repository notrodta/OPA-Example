version: '3'
services:
  opa:
    image: openpolicyagent/opa:0.66.0
    expose:
    - 8181
    ports:
    - 8181:8181
    # WARNING: OPA is NOT running with an authorization policy configured. This
    # means that clients can read and write policies in OPA. If you are
    # deploying OPA in an insecure environment, be sure to configure
    # authentication and authorization on the daemon. See the Security page for
    # details: https://www.openpolicyagent.org/docs/security.html.
    command:
    - "run"
    - "--server"
    - "--log-format=json-pretty"
    - "--set=decision_logs.console=true"
    - "--set=services.nginx.url=http://bundle_server"
    - "--set=bundles.nginx.service=nginx"
    - "--set=bundles.nginx.resource=bundles/bundle.tar.gz"
    depends_on:
    - bundle_server
  # api_server:
  #   image: openpolicyagent/demo-restful-api:0.3
  #   ports:
  #   - 5000:5000
  #   environment:
  #   - OPA_ADDR=http://opa:8181
  #   - POLICY_PATH=/v1/data/httpapi/authz
  #   depends_on:
  #   - opa
  myapp:
    build: ./myapp
    container_name: myapp-c
    ports: 
    - 3000:3000
    depends_on:
    - opa
  bundle_server:
    image: nginx:1.20.0-alpine
    ports:
    - 8888:80
    volumes:
    - ./bundles:/usr/share/nginx/html/bundles